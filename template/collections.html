<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RockStud Guitar Strap</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/src/dist/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/src/dist/css/swiper.min.css" />
    <script type="text/javascript" src="http://valentinowechat.samesamechina.com/api/v1/js/80c73ea5-de82-4aff-98ff-fd79aad6041d/wechat"></script>
    <script src="/src/assets/js/lib/zepto.min.js"></script>
    <script src="/src/assets/js/lib/swiper.min.js"></script>
    <script src="/src/assets/js/lib/pre-loader.js"></script>
    <script src="/src/assets/js/rem.js"></script>
    <script src="/src/assets/js/common.js"></script>
    <script src="/src/assets/js/api.js"></script>
    <script src="/src/assets/js/home.js"></script>
</head>
<body class="page-home">
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">请在解锁模式下使用竖屏浏览</div>
    </div>
</div>
<!--main content-->
<div class="wrapper">
    <div class="container">
        <div class="pin pin-2 current pin-result" id="match-page">
            <div class="guide-share">
                <img src="/src/dist/images/guide-share.png" alt=""/>
            </div>
            <div class="match-name">
                leo 和 我
            </div>
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="generate-show">
                            <div class="show-bg">
                                <img src="/src/dist/images/done-bg-1.jpg" alt=""/>
                            </div>
                            <div class="show-pipe">
                                <img src="/src/dist/images/single-pipe-1.png" alt=""/>
                            </div>
                            <!--whiteandblack-->
                            <div class="show-word">
                                <span class="letter letter-a" id="first-letter-1"></span>
                                <span class="letter letter-b" id="second-letter-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            <div class="p3-t2">
                <img src="/src/dist/images/p3-t2.png" alt=""/>
            </div>
            <div class="btn btn-goreservation">开始预约</div>
        </div>

    </div>
</div>
</body>
</html>
